<html>
<head>
  <meta charset=utf-8>

<body>
  <script src="../geometrics.js"></script>
  <script src="../draw.js"></script>
  <script src="../button.js"></script>

  <script src="../game_over.js"></script>
  <script src="integrals.js"></script>

  <canvas></canvas>
  <canvas></canvas>
  <canvas></canvas>

  <script>

    const query = window.location.search
    const params = new URLSearchParams(query)

    new Integrals(
      document.getElementsByTagName('canvas')[0],
      params.get("w") || 1200,
      params.get("h") || 800,
      params.get("formula") || "x**2",
      params.get("a") || 0,
      params.get("b") || Math.PI,
      params.get("dx") || 0.01,
      params.get("round") || -1
    ).run()

  </script>
